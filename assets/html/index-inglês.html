<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/dab0ae2ff9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/modoDark.css">
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/homePage.css">
    <link rel="stylesheet" href="../css/responsivo.css">
    <title>Maria's</title>
</head>

<body>

    <div class="container">

        <header>
            <div class="header-top">

                <div class="logo-img">

                    <a href="./index-inglês.html">
                        <img src="../img/logoMarca.svg" alt="Logo Marca">
                    </a>

                </div>

                <div class="content-header">

                    <div class="acessibilidade">

                        <a href="../../index.html">
                            <img src="../img/icon/bandeiraBrasil.svg" id="portugueseButton" class="tradutor" alt="">
                        </a>

                        <img src="../img/icon/bandeiraEUA.svg" id="englishButton" class="tradutor" alt="">

                        <div class="acessibilidade-visual">

                            <button id="aumentarFonte">A+</button>
                            <button id="diminuirFonte">A-</button>

                        </div>

                    </div>

                    <div id="modo-dark" class="modo-light">
                        <div class="light" id="darkLight">
                            <i class="fa-solid fa-sun" id="modo-img" alt=""></i>
                        </div>
                    </div>

                    <div class="login">
                        <a href="./login.html">
                            <i class="fa-solid fa-user" id="iconLogin"></i>
                        </a>
                    </div>

                </div>

            </div>

            <div class="banner">
                <img src="../img/icon/banneringles.png" alt="">
            </div>

            <div class="nav">

                <ul>

                    <li class="nav-header">
                        <a href="#promocao">
                            Promotions
                        </a>
                    </li>

                    <li class="nav-header">
                        <a href="#cestas">
                            Baskets
                        </a>
                    </li>

                    <li class="nav-header">
                        <a href="#catalogoTropical">
                            Catalog
                        </a>
                    </li>

                    <li class="nav-header">
                        <a href="./index2- Inglês.html#buques">
                            Bouquets
                        </a>
                    </li>
                    <li class="nav-header">
                        <a href="./index2- Inglês.html#box">
                            Box's
                        </a>
                    </li>
                    <li class="nav-header">
                        <div>
                            <ul>

                                <li>
                                    <a href="">
                                        <i class="fa-solid fa-magnifying-glass"></i>
                                    </a>
                                </li>

                                <li>
                                    <a href="">
                                        <i class="fa-solid fa-basket-shopping"></i>
                                    </a>
                                </li>

                                <li>
                                    <a href="../html/listadedesejos-inglês.html">
                                        <i class="fa-solid fa-heart"></i>
                                    </a>
                                </li>

                            </ul>
                        </div>
                    </li>

                </ul>

            </div>

        </header>

        <main>

            <h1 id="promocao">Promotions</h1>

            <section class="promocao">

                <article class="item-promocao">

                    <div class="imgPromocao">
                        <img src="https://placehold.co/388x260" alt="">
                    </div>
                    <div class="infoPromocao">
                        <h4 class="nomeProduto">Loading...</h4>
                    </div>

                </article>

            </section>

            <section class="anuncio">

                <article class="item-anuncio">
                    <div class="img-anuncio">
                        <img src="https://placehold.co/710x550" alt="">
                    </div>
                    <div class="info-anuncio">
                        <h4>Loading...</h4>
                </article>

            </section>

            <h1 id="cestas">Baskets</h1>

            <section class="cesta">

                <article class="item-cesta">
                    <div class="img-cesta">
                        <img src="https://placehold.co/310x312" alt="">
                    </div>
                    <div class="info-cesta">
                        <h4>Loading...</h4>
                    </div>
                </article>

            </section>

            <h1 id="catalogoTropical">Tropical Catalog</h1>

            <section class="tropical">

                <article class="item-tropical">
                    <div class="img-tropical">
                        <img src="https://placehold.co/290x208" alt="">
                    </div>
                    <div class="info-tropical">
                        <h4>Loading...</h4>
                    </div>
                </article>

            </section>

            <div class="chatbot">
                <img src="../img/icon/IA.svg" alt="">
            </div>

        <footer>
            <p>© 2023 MARIA’S FLORICULTURA</p>
            <img src="../img/logoMarca.svg" alt="Logo Marca">
        </footer>

    <script src="../js/modoDark.js"></script>

    <script src="../../services/api-ingles.js"></script>
