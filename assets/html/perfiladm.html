<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/dab0ae2ff9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/assets/css/header.css">
    <link rel="stylesheet" href="/assets/css/modoDark.css">
    <link rel="stylesheet" href="/assets/css/normalize.css">

</head>
<body>
    <div class="container">

        <header>
            <div class="header-top">

                <div class="logo-img">

                    <img src="/assets/img/logoMarca.svg" alt="Logo Marca">

                </div>

                <div class="content-header">

                    <div class="acessibilidade">

                        <img src="/assets/img/icon/bandeiraBrasil.svg" class="tradutor" alt="">
                        <img src="/assets/img/icon/bandeiraEUA.svg" class="tradutor" alt="">

                        <div class="acessibilidade-visual">

                            <button id="aumentarFonte">A+</button>
                            <button id="diminuirFonte">A-</button>

                        </div>

                    </div>

                    <div id="modo-dark" class="modo-light">
                        <div class="light" id="darkLight">
                            <i class="fa-solid fa-sun" id="modo-img" alt=""></i>
                        </div>
                    </div>

                    <div class="login">
                        <a href="/assets/html/login.html">
                            <i class="fa-solid fa-user" id="iconLogin"></i>
                        </a>
                    </div>

                </div>

            </div>
            <script src="/assets/js/modoDark.js"></script>
            <script src="/assets/js/acessibilidadeVisual.js"></script>
            <script src="/assets/js/scripts.js"></script>
            <script src="/services/api.js"></script>
            <script src="/services/homePage.js"></script>
</body>
</html>
